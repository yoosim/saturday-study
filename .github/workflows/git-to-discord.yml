name: Git â†’ Discord (general git card)

on:
  push:
    branches: [ main ]
    paths:
      - "study/**"            # ì œì¶œ í´ë”ë§Œ ì•Œë¦¼ (ì „ì²´ ì•Œë¦¼ ì›í•˜ë©´ ì´ ì¤„ ì‚­ì œ)
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [ main ]
    paths:
      - "study/**"

jobs:
  notify:
    # PRì€ mergeëœ ê²½ìš°ì—ë§Œ ì¹´ë“œ ë°œì†¡ (ë…¸ì´ì¦ˆ ê°ì†Œ)
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Post to Discord (git card)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_GIT_URL }}   # â† ê¹ƒ ì•Œë¦¼ ì±„ë„ ì›¹í›…
        shell: bash
        run: |
          CONTENT="ğŸ“¦ ${GITHUB_EVENT_NAME} on \`${GITHUB_REF_NAME}\` by **${{ github.actor }}**"
          LINK="${{ github.event.pull_request.html_url || github.event.head_commit.url || github.event.compare }}"
          # ì¤„ë°”ê¿ˆ í¬í•¨ JSON ì•ˆì „ ì „ì†¡
          PAYLOAD=$(jq -n --arg content "$CONTENT" --arg link "$LINK" '{content: ($content + "\n" + $link)}')
          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
