name: Git → Discord (only study submissions)

on:
  push:
    branches: [ main ]
    paths:
      - "study/**"            # 제출 코드에만 반응
    # 필요하면 무시 목록도 추가 가능
    # paths-ignore:
    #   - ".github/**"
    #   - "AI_study_automation/**"
  pull_request:
    types: [ opened, reopened, synchronize, closed ]
    branches: [ main ]
    paths:
      - "study/**"

jobs:
  notify:
    # PR일 경우에는 "머지된 경우"에만 알림 보내기
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Post to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"📦 ${GITHUB_EVENT_NAME} on \`${GITHUB_REF_NAME}\` by **${{ github.actor }}**\\n${{ github.event.pull_request.html_url || github.event.compare || github.event.head_commit.url }}\"}" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
